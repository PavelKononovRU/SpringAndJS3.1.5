<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png"
          href="https://e7.pngegg.com/pngimages/6/979/png-clipart-spring-framework-computer-icons-spring-web-flow-java-advancement-leaf-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<!--header-->
<div id="header" class="d-flex p-0 bg-dark">
    <div class="text-white w-100 pb-1 fs-4">
        <span class="align-middle ms-3  fw-bold" id="auth_name">piska</span>
        <span class="align-middle">with roles:</span>
        <span class="align-middle">
            <span id="auth_roles"></span>
        </span>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="btn text-secondary bg-dark">
    </form>
</div>
<div class="container-fluid">
    <div class="row">
        <!--left panel-->
        <div class="col-2 ps-0 pe-0">
            <div class="nav nav-pills flex-column pt-3">
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin">Admin</a>
                </div>
                <div sec:authorize="hasRole('USER')">
                    <a class="nav-link active" href="/user">User</a>
                </div>
            </div>
        </div>
        <!--user table-->
        <div class="col-10 bg-light">
            <div class="container-fluid vh-100 ms-1 mt-3">
                <h1>Person Information Page</h1>
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <th class="h4 px-4 py-2">People</th>
                    </tr>
                    <tr>
                        <td class="bg-white px-4 py-4">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="tbody">
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    const url = "http://localhost:8080/admin/people";
    const container = document.querySelector('#tbody');
    let result = '';
    const show = (users) => {
        users.forEach(user => {
            let getRoles = '';
            user.roles.forEach(r =>getRoles += r.role.substring(5) + ' ');
            result += `   <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.surname}</td>
                        <td>${user.email}</td>
                        <td>${user.age}</td>
                        <td>${getRoles}</td>
                    </tr>
                 `
            container.innerHTML = result;
        })
    }

    fetch(url)
        .then(res => res.json())
        .then(data => show(data))
        .catch(error => console.log(error))
</script>

<script>
async function getPrincipal() {
    let principal = await fetch('http://localhost:8080/admin/authentic').then(res=>res.json());

    document.querySelector('#auth_name').innerHTML = principal.name;

    let allRoles = '';
    principal.roles.forEach(x=>allRoles += x.role.substring(5) + ' ');
    document.querySelector('#auth_roles').innerHTML = allRoles;
    return principal;
}

getPrincipal()
</script>

</body>
</html>
