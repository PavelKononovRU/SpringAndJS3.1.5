<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Create person</title>
</head>
<body>
<h2> Create person</h2>

<form th:action="@{/admin/people/newPerson/}" th:method="POST" th:object="${newPerson}">
    <label for="name">Enter name: </label>
    <input id="name" th:field="*{name}" type="text"/>
    <br/><br>

    <label for="surname">Enter surname: </label>
    <input id="surname" th:field="*{surname}" type="text"/>
    <br/><br>

    <label for="email">Enter email: </label>
    <input id="email" th:field="*{email}" type="text"/>
    <br/><br>

    <label for="age">Enter age: </label>
    <input id="age" th:field="*{age}" type="text"/>
    <br/><br>

    <label for="username">Enter username: </label>
    <input id="username" th:field="*{username}" type="text"/>
    <br/><br>

    <label for="password">Enter password: </label>
    <input id="password" th:field="*{password}" type="text"/>
    <br/><br>

    <input type="submit" value="Create Person"/>

</form>

</body>
</html>
